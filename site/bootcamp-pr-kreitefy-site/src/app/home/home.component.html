<div class="container-fluid" *ngIf="!isLoggedIn; else loggedIn">
    <img class="back" src="../fondo.png">
</div>

<ng-template #loggedIn>
    <app-filter (styleSelected)="onFilterChange($event)"></app-filter>
    <app-recent-songs-card [styleId]="selectedStyleId"></app-recent-songs-card>
    <app-songs-for-me></app-songs-for-me>
    <app-most-played-songs></app-most-played-songs>
</ng-template>
